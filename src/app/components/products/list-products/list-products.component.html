<div
  class="h-screen space-x-4 items-center justify-center bg-gradient-to-r from-cyan-400 via-purple-400 to-green-500 p-20"
>
  <div class="flex flex-col items-center justify-center">
    <button [disabled]="user?.type !== 'ADM'" mat-flat-button class="p-4">
      <a href="/products/add"> Adicionar Produto </a>
    </button>
  </div>
  <div class="flex items-center justify-center space-x-4">
    <div
      *ngFor="let product of products"
      id="form-container"
      class="bg-white py-10 px-4 m-6 rounded-lg shadow-2xl flex max-w-[120px]"
    >
      <img
        class="rounded-xl"
        [alt]="product.name"
        [src]="product.imgUrl"
        width="150px"
      />
      <div class="space-y-4">
        <p class="font-semibold">
          {{ product.name }}
        </p>
        <p>
          {{ product.value | currency : "BRL" }}
        </p>
        <button (click)="openDialogEditProduct(product)">
          <mat-icon aria-hidden="false" fontIcon="edit"></mat-icon>
        </button>
        <button
          *ngIf="user?.type === 'ADM'"
          (click)="deleteProduct(product.id)"
        >
          <mat-icon aria-hidden="false" fontIcon="delete"></mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
